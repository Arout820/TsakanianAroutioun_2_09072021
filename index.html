<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/fonts.css">
    <link rel="stylesheet" href="CSS/header.css">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/footer.css">
    <script src="https://kit.fontawesome.com/7e4c743050.js" crossorigin="anonymous"></script>
    <title>Reservia</title>
</head>
<body>

    <!-- HEADER -->

    <header class="headerdesktop">
    
        <img class="logo" src="IMG/logo/Reservia.svg" alt="logo Reservia du site">
        <nav class="menu">
            <ul class="listmenu">
                <li class="listelement"><a class="linkmenu1" href="#accommodations">Hèbergements</a></li>
                <li class="listelement"><a class="linkmenu2" href="#activity">Activités</a></li>
            </ul>
            <a class="btnregistration" href="">S'inscrire</a>
        </nav>

    </header>

    <!-- MAIN SITE CONTENT -->

    <main class="main">
        
        <!-- Title page -->
        
        <h1 class="titlepage">Trouvez votre hébergement pour des vacances de rêves</h1>
        <p class="titledescription">En plein centre ville ou en pleine nature</p>

        <!-- Button destination -->
       
        <form class="btndestination">
            
            <label for="city_country"><i class=" icnsearch fa-solid fa-location-dot"></i></label>
            <input id="city_country" class="input" name="city_country" value="Marseille, France"></input>
            <button class="btnsearch">Rechercher</button> 
        </form>

        <!-- Filtres -->
        
        <section class="filtres">
            
            <h3 class="titlefiltres">Filtres</h3>
           
            <div class="filtreselement">        
                    <button class="btn">
                        <i class="icnbtn fa-solid fa-money-bill-wave"></i>
                        <p class="btntext">Économique</p>
                    </button>
                 
                    <button class="btn">
                        <i class="icnbtn fa-solid fa-child"></i>
                        <p class="btntext">Familial</p>
                    </button>
                
                    <button class="btn">
                        <i class="icnbtn fa-solid fa-heart"></i>
                        <p class="btntext">Romantique</p>
                    </button>
               
                    <button class="btn">
                        <i class="icnbtn fa-solid fa-dog "></i>
                        <p class="btntext">Animaux autorisés</p>
                    </button>
            </div>
        </section>

        <!-- Information -->

        <div class="info">
            <i class="icninfo fa-solid fa-info"></i>
            <p class="txtinfo">Plus de 500 logements sont disponibles dans cette ville</p>
        </div>

    </main>
</body>
</html>
